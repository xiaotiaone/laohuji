<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>数字摇奖(老虎机)</title>
<meta name="keyword" content="数字，抽奖，摇奖，老虎机" />
<meta name="description" content="老虎机形式的摇奖" />
<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
</head>
<body>
<div class="main_bg">
    <div class="main">
        <div id="res" class="result"></div>
        <div class="num_mask"></div>
        <div class="num_box">
            <div class="num"></div>
            <div class="num"></div>
            <div class="num"></div>
            <!-- <div class="num"></div> -->
            <div class="btn"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="js/animateBackground-plugin.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script>
function numRand() {
    var x = 333; //上限    有几个图表 你就设置多少
    var y = 111; //下限
    var rand = parseInt(Math.random() * (x - y + 1) + y);
    return rand;
}

var isBegin = false;
$(function(){
    var u = 265;
    $('.btn').click(function(){
        // 点击按钮 发送ajax

        if(isBegin) return false; // 这是为了节流
        isBegin = true;
        $(".num").css('background-position', '11px 0');
        var result;
        if (true) { // 如多你的 ajax 结果 为中将 
            result = 111; // id 为1  就是 111    为2 就是 222 为3 就是 333 ... 依次
        } else {
            result = numRand(); // 取随机的
        }
        $('#res').text('result = '+result);
        var num_arr = (result+'').split('');
        $(".num").each(function(index){
            var _num = $(this);
            var yPos = (u*60) - (u*num_arr[index]);
            setTimeout(function(){
                _num.animate({ 
                    backgroundPosition: '11px ' + yPos + 'px'
                },{
                    duration: 6000+index*3000,
                    easing: "easeInOutCirc",
                    complete: function(){
                        if(index==3) isBegin = false;
                    }
                });
            }, index * 300);
        });
    }); 
});
</script>
</body>
</html>
